<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />

    <script src="assets/js/script.js"></script>
    <script src="assets/js/login-signup.js"></script>
    <script src="assets/js/summary.js"></script>

    <link rel="stylesheet" href="assets/css/login-signup.css" />
    <link rel="stylesheet" href="assets/css/models.css" />
    <link rel="stylesheet" href="assets/css/menu.css" />
  </head>

  <body>
    <div class="menu_principal column-center menu_large">
      <div class="menu_links column-center-flexstart">
        <div
          class="menu_all blue_select_summ row-center"
          onclick="openSummary()"
          id="summary"
        >
          <img class="icon_summary" src="assets/img/iconSummary.svg" />
          <img class="icon_summary_blue" src="assets/img/summary_blue.svg" />
          <a class="text_menu font400">Summary</a>
        </div>
        <div
          class="menu_all row-center blue_select_add"
          onclick="openAddTask()"
        >
          <img class="icon_addTask" src="assets/img/iconAddTask.svg" />
          <img class="icon_addTask_blue" src="assets/img/task_blue.svg" />
          <a class="text_menu font400">Add Task</a>
        </div>
        <div class="menu_all row-center blue_select_bo" onclick="openBoard()">
          <img class="icon_board" src="assets/img/iconBoard.svg" />
          <img class="icon_board_blue" src="assets/img/board_blue.svg" />
          <a class="text_menu font400">Board</a>
        </div>
        <div
          class="menu_all row-center blue_select_con"
          onclick="openContacts()"
        >
          <img class="icon_contacts" src="assets/img/iconContacts.svg" />
          <img class="icon_contacts_blue" src="assets/img/contacts_blue.svg" />
          <a class="text_menu font400">Contacts</a>
        </div>
      </div>
      <div class="menu_legal column-flexstart">
        <div
          class="menu_privacy_cont row-center blue_privacy"
          onclick="openPrivacy()"
        >
          <a class="menu_privacy_text font400">Privacy Policy</a>
        </div>
        <div
          class="blue_legal menu_legal_cont row-center"
          onclick="openLegal()"
        >
          <a class="menu_legal_text font400">Legal notice</a>
        </div>
      </div>
    </div>
  </body>
</html>
