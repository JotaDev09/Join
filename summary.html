<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />
    <title>Join</title>
    <link rel="icon" type="image/icon" href="assets/img/logo_join_white.svg" />

    <link rel="stylesheet" href="assets/css/miniPopups.css">
    <link rel="stylesheet" href="assets/css/models.css">
    <link rel="stylesheet" href="assets/css/summary.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/header.css">

    <script src="assets/js/mini_backend.js"></script>
    <script>
        setURL('https://juan-desantos.developerakademie.net/smallest_backend_ever');
    </script>

    <div w3-include-html="assets/templates/header.html"></div>
</head>

<body onload="initSummary()">
    <div w3-include-html="assets/templates/menu.html"></div>
    <div class="summary_general_cont column-center">
        <div class="container_summary column-center" id="containerSummary">
            <div class="summary_head  ">
                <a class="summary_morning font400" id="greetText"></a>
                <a class="summary_user font400" id="summaryUser"></a>
            </div>
        </div>
        <div class="summary_board column-center-center" id="summaryBoard">
            <div class="summary_board_top row-center-flexstart">
                <div class="summary_top_left row-center-center">
                    <div class="summary_left_urgent column-center-center">
                        <div class="summary_urgent_up row-center-center">
                            <img src="assets/img/blueClock.svg" class="urgent_clock_img">
                            <a class="urgent_number font400" id="summaryTasksUrgent">0</a>
                        </div>
                        <a class="summary_urgent_text font400">Tasks Urgent</a>
                    </div>
                    <a class="summary_whiteLine"></a>
                    <div class="summary_left_date column-flex-start">
                        <a class="summary_date font400" id="summaryDate">
                            <script>
                                const monthNames = ["January", "February", "March", "April", "May", "June",
                                    "July", "August", "September", "October", "November", "December"
                                ];
                                var date = new Date();
                                document.write(monthNames[date.getMonth()] + " " + date.getDate() + "," + " " + date.getFullYear());
                            </script>
                        </a>
                        <a class="summary_upcoming font400">Upcoming Deadline</a>
                    </div>
                </div>

                <div class="summary_top_right row-center-center">
                    <div class="summary_right_cont column-center-center">
                        <div class="summary_cont_task row-center">
                            <img src="assets/img/Board.svg" class="summary_task_img">
                            <a class="summary_task_number font400" id="summaryTodoCount">0</a>
                        </div>
                        <a class="summary_cont_tasktodo">Tasks To-do</a>
                    </div>
                </div>
            </div>
            <div class="summary_board_bottom row-flexstart">
                <div class="summary_bottom_cont row-center-center">
                    <div class="summary_cont_tasks column-center-center">
                        <div class="summary_tasks_progress row-center">
                            <img src="assets/img/taskBoard.svg" class="summary_progess_img">
                            <a class="summary_progress_number font400" id="summaryTotalCount">0</a>
                        </div>
                        <a class="summary_tasks_text font400">Task in Board</a>
                    </div>
                </div>
                <div class="summary_bottom_cont row-center-center">
                    <div class="summary_cont_tasks column-center-center">
                        <div class="summary_tasks_progress row-center">
                            <img src="assets/img/taskProgress.svg" class="summary_progess_img">
                            <a class="summary_progress_number font400" id="summaryProgressCount">0</a>
                        </div>
                        <a class="summary_tasks_text font400">Task in Progress</a>
                    </div>
                </div>
                <div class="summary_bottom_cont row-center-center">
                    <div class="summary_cont_tasks column-center-center">
                        <div class="summary_tasks_progress row-center">
                            <img src="assets/img/taskFeedback.svg" class="summary_progess_img">
                            <a class="summary_progress_number font400" id="summaryFeedbackCount">0</a>
                        </div>
                        <a class="summary_tasks_text font400">Awaiting Feedback</a>
                    </div>
                </div>
                <div class="summary_bottom_cont row-center-center">
                    <div class="summary_cont_tasks column-center-center">
                        <div class="summary_tasks_progress row-center">
                            <img src="assets/img/taskDone.svg" class="summary_progess_img">
                            <a class="summary_progress_number font400" id="summaryDoneCount">0</a>
                        </div>
                        <a class="summary_tasks_text font400">Tasks Done</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/summary.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/login-signup.js"></script>
    <script src="assets/js/board.js"></script>
</body>

</html>
