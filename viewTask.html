<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/viewTask.css">
    <link rel="stylesheet" href="assets/css/models.css">

</head>

<body>
    <div class="view_task_container center-center" id="ViewTaskContainer">
        <div class="view_task_task column-flex-start">
            <img class="view_task_popUp_close" src="assets/img/closePopCreate.svg">
            <div class="view_task_category center-center">
                <a class="view_task_category_text font400">Example</a>
            </div>
            <div class="view_task_category_title column-flex-start">
                <a class="view_task_category_a font400">This is an example of title</a>
            </div>
            <a class="view_task_description font400">This is an example of the description in the Task</a>
            <div class="view_task_due_date row-flexstart">
                <a class="view_task_subtitle font400">Due date:</a>
                <a class="view_task_date font400">01-02-1989</a>
            </div>
            <div class="view_task_priority row-center">
                <a class="view_task_subtitle font400">Priority:</a>
                <div class="view_task_prio_cont row-center-center">
                    <a class="view_task_prio font400">Example</a>
                    <img src="assets/img/PrioAlta.svg" class="view_task_prio_img">
                </div>
            </div>
            <a class="view_task_subtitle font400">Assigned To:</a>
            <div class="view_task_contacts_cont column-flex-start">
                <div class="view_task_contact row-center">
                    <div class="view_task_contact_circle column-center-center">
                        <a class="view_task_contact_initials font400">NE</a>
                    </div>
                    <a class="view_task_contact_name font400">Name Example</a>
                </div>
            </div>
            <button class="view_task_edit row-center-center">
                <img src="assets/img/pencil.svg" class="view_task_edit_img">
            </button>
        </div>
    </div>
</body>

</html>
